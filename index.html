<html>
  <head>
    <link rel="stylesheet" href="./static/css/common.css">      
    <!--link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-default/index.css"-->
  </head>
  <body>

      <script type="text/x-template" id="home-template">
          <div class="content">
            <div class="c-meta">
                <img class="c-meta-qrcode" src="./static/img/qrcode_for_tair.jpg">
            </div>
            <div class="highlight">
                <span><a>Tair人工智能研究小组</a></span>
                <span><a href="https://github.com/tair-ai">Github</a></span>
            </div>
 
          </div>
      </script>

      <script type="text/x-template" id="program-template">
        <div class="content">
          <div class="p-course">
            <h3>Courses: </h3>
            <ul>
                <li><a href="http://tair.ai/skc001/">SKC001 机器学习与编程</a></li>
            </ul>
          </div>
          <div class="p-tutorials">
            <h3>Tutorials: </h3>
            <ul>
                <li><a href="http://tair.ai/tutorials">Machine Learning Tutorials</a></li>
            </ul>
          </div>
        </div>
      </script>

      <div id="app">
          <div class="app-header">
              <h1>Tair.AI</h1>
          </div>
                    <div class="c-menu-header">
                    <ul>
                        <li><router-link to="/">About</router-link></li>
                        <li><router-link to="/projects">Projects</router-link></li>
                    </ul>
                </div>
                <div class="c-body">
                    <router-view></router-view>
                </div>
      </div>
  </body>

  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>

  <script>
    const Home = { template: '#home-template' }
    const Program = { template: '#program-template' }

    const routes = [
            { path: '/', component: Home },
            { path: '/projects', component: Program }
        ]
        
    const router = new VueRouter({
          routes
    })
    const app = new Vue({
      router
    }).$mount('#app')
  </script>
</html>
